<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="{{ static_url("FlexiJsonEditor/jsoneditor.css") }}"/>
    <link rel="stylesheet" href="{{ static_url("style.css") }}"/>
  </head>
  <body>
    <p>
      <div id="robot_connection" style="margin: 0 auto;">
        ロボットの電源を入れ、接続しているシリアルポートを調べ、以下に入力した後、ロボットに接続する。<br />
        シリアルポート:
        <input id="serial-port" type="text" class="input-text" style="width: 300px;">
        <input id="robot-connect" class="button" type="button" value="ロボット接続">
        <input id="robot-disconnect" class="button-disable" type="button" value="ロボット切断" disabled>
      </div>
    </p>
    <p>
      <div id="scratch-json" style="margin: 0 auto;">
        Scratchコマンド定義のJSONデータ:<br />
        <textarea id="json-data" class="input_textarea" cols=80 rows=10></textarea><br />
        <div id="editor" class="json-editor"></div>
        <div id="legend">
          <span id="expander">Expand all</span>
          <span class="array">array</span>
          <span class="object">object</span>
          <span class="string">string</span>
          <span class="number">number</span>
          <span class="boolean">boolean</span>
          <span class="null">null</span>
          <span>Remove item by deleting a property name.</span>
        </div>
        <input id="save-json" class="button-disable" type="button" value="JSON送信/保存" disabled>
      </div>
    </p>
    <p>
      <div id="scrach-connection" style="margin: 0 auto;">
        Scratchを立ち上げ後、遠隔センサーをOnにしてからScratchに接続する。<br />
        <input id="scratch-connect" class="button" type="button" value="Scratch接続">
        <input id="scratch-disconnect" class="button-disable" type="button" value="Scratch切断" disabled>
      </div>
    </p>
    <div id="received-message" class="text" style="margin-top: 10px;">
      sent_data:<div id="sent-command"></div><br />
      received_data:<div id="received-data"></div><br />
    </div>
    <script src="{{ static_url("jquery-1.12.0.min.js") }}"></script>
    <script src="{{ static_url("FlexiJsonEditor/jquery.jsoneditor.min.js") }}"></script>
    <script src="{{ static_url("main.js") }}"></script>
  </body>
</html>
